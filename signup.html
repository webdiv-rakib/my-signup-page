<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/signup.css">
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
</head>

<body>
    <h1>Sign Up</h1>
    <p class="trial">Let's get started with your 30 days free trial</p>
    <div class="input-field">
        <input type="text" placeholder="First name" class="empty-field"><br>
        <input type="text" placeholder="Last name" class="empty-field"><br>
        <input type="email" placeholder="Email" class="empty-field"><br>
        <input type="text" placeholder="Birth date" class="empty-field"><br>
        <input type="tel" placeholder="Phone number" class="empty-field"><br>
        <input type="password" placeholder="Password" class="empty-field"><br>
        <input type="password" placeholder="Confirm password" class="empty-field">
    </div>
    <div class="ending">
        <button>Sign Up</button>
        <p>Already have an account? <a href="">Log In</a></p>
        <button>Sign up with Google</button>
        <p>By signing up to create an account I accept <br>
            Company's <a href="">Terms of Use and Privacy Policy.</a>
        </p>

    </div>

</body>

</html>
