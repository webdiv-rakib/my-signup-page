<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/signup.css">
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
</head>

<body>
    <h1>Sign Up</h1>
    <p>Let's get started with your 30 days free trial</p>
    <div>
        <input type="text" placeholder="First name"><br>
        <input type="text" placeholder="Last name"><br>
        <input type="email" placeholder="Email"><br>
        <input type="text" placeholder="Birth date"><br>
        <input type="number" placeholder="Phone number"><br>
        <input type="password" placeholder="Password"><br>
        <input type="password" placeholder="Confirm password">
    </div>
    <button>Sign Up</button>
    <p>Already have an account? <a href="">Log In</a></p>
    <button>Sign up with Google</button>
    <p>By signing up to create an account I accept <br>
        Company's <a href="">Terms of Use and Privacy Policy.</a>
    </p>
</body>

</html>
